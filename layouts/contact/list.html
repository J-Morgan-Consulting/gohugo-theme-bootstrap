{{ define "head_scripts" }}
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
{{ end }}
{{ define "main" }}
{{ $baseURL := .Site.BaseURL }}
<section id="contactSection" class="bg-white mt-9 mb-7">
    <div class="container">
        <div class="row m-lg-4">
            <h1>{{ .Title }}</h1>
            <div class="fs-4 mt-3 mb-4 col-lg-8">{{ .Content | markdownify }}</div>
            {{- partial "contact-form.html" . -}}
        </div>
    </div>
</section>
{{ end }}

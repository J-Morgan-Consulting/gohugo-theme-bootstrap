<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        <div id="layoutDefault">
            <div id="layoutDefault_content" class="bg-white">
                <main>
                    {{- partial "header.html" . -}}
                    <div id="content">
                        {{- partial "404_partial.html" . -}}
                    </div>
                </main>
            </div>
            <div id="layoutDefault_footer">
                <footer class="footer pt-7 pb-5 mt-auto bg-primary footer-dark">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="row ">
                                    <div class="col-lg-3">
                                        <div class="footer-brand text-white">{{ .Site.Title }}</div>
                                        <div class="mb-3 text-white">{{ .Site.Params.slogan }}</div>
                                    </div>
                                </div>
                                <div class="col-md-6 small text-white">Copyright &copy; {{ .Site.Title }} {{ dateFormat "2006" now }}</div>
                                <div class="col-md-6 text-md-end small text-white">
                                    <a href="/terms/privacy-policy/">Privacy Policy</a>
                                    &middot;
                                    <a href="/terms/terms-of-service/">Terms &amp; Conditions</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        {{- partial "scripts.html" . -}}
    </body>
</html>

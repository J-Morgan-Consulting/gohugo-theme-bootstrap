{{ $baseURL := .Site.BaseURL }}
{{ if .Params.noindex }}
<meta name="robots" content="noindex, nofollow">
{{ end }}
<title>{{ if isset .Params.seo "meta_title"}}{{ .Params.seo.meta_title | safeHTML }}{{ else }}{{ .Params.title }}{{ end }}</title>
<meta charset="utf-8" />
<meta name="description" content='{{ if isset .Params.seo "meta_description"}}{{ .Params.seo.meta_description | safeHTML }}{{ end }}'/>
<meta name="dc.relation" content="{{ .Site.BaseURL }}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta name="author" content='{{ if isset .Params.seo "meta_author"}}{{ .Params.seo.meta_author }}{{ end }}'/>
<meta property="og:title" content="{{ if isset .Params.seo "meta_title"}}{{ .Params.seo.meta_title | safeHTML }}{{ else }}{{ .Params.title }}{{ end }}"/>
<meta property="og:type" content="website"/>
<meta property="og:image" content="{{ .Site.BaseURL }}assets/img/header_logo.webp"/>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:description" content='{{ if isset .Params.seo "meta_description"}}{{ .Params.seo.meta_description | safeHTML }}{{ end }}'/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
